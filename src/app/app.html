<ion-menu id="MainMenu" [content]="MainMenu">
    <ion-header>
        <ion-toolbar color="dark">
            <ion-title>Menú</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item-group>
              <ion-item-divider color="light">
                  <small> PRINCIPAL </small>
              </ion-item-divider>
              <button ion-item (click)="pg_inicio()" menuClose>
                  <ion-icon name="home" item-left></ion-icon> Inicio
              </button>
              <button ion-item (click)="pg_inicio()" menuClose>
                  <ion-icon name="pin" item-left></ion-icon> Sucursales
              </button>
            </ion-item-group>
            <ion-item-group>
              <ion-item-divider color="light">
                <small> ÓRDENES DE COMPRA </small>
              </ion-item-divider>
              <button ion-item (click)="pg_ordenes()" menuClose>
                  <ion-icon name="cart" item-left></ion-icon> Realizar una orden
              </button>
              <button ion-item>
                  <ion-icon name="book" item-left></ion-icon> Historial de órdenes
              </button>
            </ion-item-group>
            <ion-item-group>
              <ion-item-divider color="light">
                <small> HERRAMIENTAS </small>
              </ion-item-divider>
              <button ion-item>
                  <ion-icon name="settings" item-left></ion-icon> Configuración
              </button>
            </ion-item-group>
        </ion-list>
    </ion-content>

    <ion-footer>
      <button (click)="cerrarSesion()" ion-button full
      no-margin color="danger" menuClose>
          Cerrar sesión
      </button>
    </ion-footer>
</ion-menu>

<ion-nav #MainMenu [root]="rootPage"></ion-nav>
