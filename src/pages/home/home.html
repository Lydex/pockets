<ion-header>
    <ion-navbar color="dark" no-border-bottom>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>
            Inicio
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="bg-main">
    <ion-avatar class="center"> <img [src]="user.imagen"> </ion-avatar>
    <h3>Hola, {{ user.nombre }}.</h3>
    <br>

    <ion-list>
        <ion-item>
          <ion-label>Elige tu estado:</ion-label>
          <ion-select placeholder="Selecciona..." interface="popover">
            <ion-option value="1">Baja California</ion-option>
            <ion-option value="2">Chihuahua</ion-option>
            <ion-option value="3">Estado de MÃ©xico</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Elige tu sucursal:</ion-label>
          <ion-select placeholder="Selecciona..." interface="popover">
            <ion-option value="1">JUA125</ion-option>
          </ion-select>
        </ion-item>
    </ion-list>

</ion-content>

<ion-footer no-padding>
      <button ion-button full color="primary" no-margin disabled>
            Guardar cambios
      </button>
</ion-footer>
